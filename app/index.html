<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty | Домашняя</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <nav class="header__top d-flex">
            <ul class="header__top-list d-flex">
                <li class="header__top-item">
                    <a class="header__top-link" href="#">
                        Доставка
                    </a>
                </li>
                <li class="header__top-item">
                    <a class="header__top-link" href="#">
                        Оплата
                    </a>
                </li>
                <li class="header__top-item">
                    <a class="header__top-link" href="#">
                        Отзывы
                    </a>
                </li>
                <li class="header__top-item">
                    <a class="header__top-link" href="#">
                        Вопрос - ответ
                    </a>
                </li>
                <li class="header__top-item">
                    <a class="header__top-link" href="#">
                        Контакты
                    </a>
                </li>
            </ul>
        </nav>
        <div class="header__main">
            <div class="container">
                <div class="header__inner d-flex">
                    <a class="logo" href="#">
                        <img class="logo__img header__logo-img" src="images/logo.png" alt="Beauty">
                    </a>
                    <form class="header__search" action="#">
                        <label class="header__label">
                            Поиск
                            <input class="header__input" type="text">
                        </label>
                        <button class="header__submit" type="submit"></button>
                    </form>
                    <div class="header__box d-flex">
                        <address class="header__address">
                            <a class="header__phone-num" href="tel:88121234567">8 (812) 123-45-67</a>
                        </address>
                        <a class="btn header__callback" href="#">Обратный звонок</a>
                    </div>
                    <button class="hamburger header__menu-btn hamburger--collapse" type="button">
                        <span class="hamburger-box">
                            <span class="hamburger-inner header__menu-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <ul class="header__categories d-flex">
            <li class="header__categories-item">
                <a class="header__categories-link" href="#">
                    Парикмахерская
                </a>
            </li>
            <li class="header__categories-item">
                <a class="header__categories-link" href="#">
                    Барбершоп
                </a>
            </li>
            <li class="header__categories-item">
                <a class="header__categories-link" href="#">
                    Маникюр
                </a>
            </li>
            <li class="header__categories-item">
                <a class="header__categories-link" href="#">
                    Педикюр
                </a>
            </li>
            <li class="header__categories-item">
                <a class="header__categories-link" href="#">
                    Массаж
                </a>
            </li>
            <li class="header__categories-item">
                <a class="header__categories-link" href="#">
                    Мебель
                </a>
            </li>
        </ul>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__inner d-flex">
                    <div class="hero__box">
                        <h1 class="hero__title">
                            Супер кресло
                        </h1>
                        <p class="hero__text">
                            Текст акции всегда отражает суть, а не просто
                            болтовню, поэтому внимательнее
                        </p>
                        <a class="btn hero__link" href="#">Подробнее</a>
                    </div>
                    <div class="hero__img-wrapper">
                        <div class="hero__img" style="background-image: url('images/chair.png');"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="js/main.min.js"></script>
</body>

</html>
