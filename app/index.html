<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty | Домашняя</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <nav class="header__top d-flex">
            <ul class="header__top-list d-flex">
                <li class="header__top-item">
                    <a href="#" class="header__top-link">
                        Доставка
                    </a>
                </li>
                <li class="header__top-item">
                    <a href="#" class="header__top-link">
                        Оплата
                    </a>
                </li>
                <li class="header__top-item">
                    <a href="#" class="header__top-link">
                        Отзывы
                    </a>
                </li>
                <li class="header__top-item">
                    <a href="#" class="header__top-link">
                        Вопрос - ответ
                    </a>
                </li>
                <li class="header__top-item">
                    <a href="#" class="header__top-link">
                        Контакты
                    </a>
                </li>
            </ul>
        </nav>
        <div class="header__main">
            <div class="container">
                <div class="header__inner d-flex">
                    <a class="logo" href="#">
                        <img class="logo__img" src="images/logo.png" alt="Beauty">
                    </a>
                    <form class="header__search" action="#">
                        <label class="header__label">
                            Поиск
                            <input class="header__input" type="text">
                        </label>
                        <button class="header__submit" type="submit"></button>
                    </form>
                    <div class="header__box d-flex">
                        <address class="header__address">
                            <a class="header__phone-num" href="tel:88121234567">8 (812) 123-45-67</a>
                        </address>
                        <a class="btn header__callback" href="#">Обратный звонок</a>
                    </div>
                </div>
            </div>
        </div>
        <ul class="header__categories d-flex">
            <li class="header__categories-item">
                <a class="header__categories-link" href="#">
                    Парикмахерская
                </a>
            </li>
            <li class="header__categories-item">
                <a class="header__categories-link" href="#">
                    Барбершоп
                </a>
            </li>
            <li class="header__categories-item">
                <a class="header__categories-link" href="#">
                    Маникюр
                </a>
            </li>
            <li class="header__categories-item">
                <a class="header__categories-link" href="#">
                    Педикюр
                </a>
            </li>
            <li class="header__categories-item">
                <a class="header__categories-link" href="#">
                    Массаж
                </a>
            </li>
            <li class="header__categories-item">
                <a class="header__categories-link" href="#">
                    Мебель
                </a>
            </li>
        </ul>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="js/main.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
